apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-app1
  template:
    metadata:
      labels:
        app: hello-world-app1
    spec:
      containers:
        - name: hello-world-app1
          image: us-central1-docker.pkg.dev/end-to-end-project-438607/node-apps/hello-world-app1:1db25481e98581b84ff43f6e2d617fc7b04a4323
          ports:
            - containerPort: 3000
